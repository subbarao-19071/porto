<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>
            Venkata subbarao portfolio
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navigator_bar">
               
                <div class="left_image">
                    VS
                </div>
    
                <div class="sidebar"> 
                    <nav>
                        <ul>
                            <li id="item1"> <a href="index.html"> Home</a></li>
                            <li id="item2"> <a  href="about.html">About Me</a> </li>
                            <li id="item3"> <a  href="contact.html">Contact Me</a> </li>
                         </ul>
                    </nav>
                </div>
            </div>


            <div class="contact_main">
                <form action="">
                    <label class="para"> Contact me for work/general enquiries</label><br>
                    <div class="client">
                        <label for="mail id" class="from-label" aria-describedby="email"> Email address  </label><br>
                        <input type="email" id="mail id" class="from-text" placeholder="Enter ur mail id"><br>
                        
                    </div>
                    <div class="client">
                        <label for="clientphone" class="from-label" aria-describedby="clientphone">Phone </label><br>
                        <input type="phone" class="from-text" id="clientphone" placeholder="Enter contact number">
                    </div>
                    <div class="check">
                        <input type="checkbox" class="check-input" id="isclient">
                        <label for="isclient" class="check-output">I want you to work on a project.</label>
                    </div>
                    <button type="submit" class="button-primary" id="sub_button"> Submit</button>
                </form>
            </div>

        </div>
    </body>
</html>
